@if (totalCount && pageNumber && pageSize) {
<header>
          @if (totalCount > 0) {
          <span>Showing
            <strong>
              {{(pageNumber - 1) * pageSize + 1}} -
              {{pageNumber * pageSize > totalCount ?
                totalCount: pageNumber * pageSize}}
            </strong> of <strong>{{totalCount}}</strong> Results</span>
          }

        </header>
}
